<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบถาม-ตอบกฎหมายไทย | Thai Law QA System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f8fafc;
        }
        .legal-icon {
            color: #3b82f6;
        }
        .answer-content {
            white-space: pre-wrap;
        }
        .typing-indicator::after {
            content: '...';
            animation: typing 1.5s infinite;
        }
        @keyframes typing {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="mb-10 text-center">
            <div class="flex items-center justify-center mb-4">
                <i class="fas fa-balance-scale legal-icon text-4xl mr-3"></i>
                <h1 class="text-3xl font-bold text-gray-800">ระบบถาม-ตอบเกี่ยวกับกฎหมายไทย</h1>
            </div>
            <p class="text-gray-600">สอบถามข้อสงสัยทางกฎหมายไทย และรับคำตอบที่ถูกต้องจากระบบของเรา</p>
        </header>

        <!-- Main Content -->
        <main class="bg-white rounded-xl shadow-md overflow-hidden">
            <!-- Question Input -->
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-start space-x-3">
                    <div class="flex-shrink-0">
                        <div class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center">
                            <i class="fas fa-question text-blue-500"></i>
                        </div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <label for="question" class="block text-sm font-medium text-gray-700 mb-2">คำถามของคุณ</label>
                        <textarea 
                            id="question" 
                            rows="3" 
                            class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md p-3 border" 
                            placeholder="เช่น: การหย่าต้องทำอย่างไร? หรือ กฎหมายแรงงานมีอะไรบ้าง?..."></textarea>
                        <div class="mt-4 flex justify-end">
                            <button 
                                onclick="askQuestion()" 
                                id="ask-button"
                                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                                <i class="fas fa-paper-plane mr-2"></i> ส่งคำถาม
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Answer Display -->
            <div id="answer-container" class="p-6 hidden">
                <div class="flex items-start space-x-3">
                    <div class="flex-shrink-0">
                        <div class="h-10 w-10 rounded-full bg-green-100 flex items-center justify-center">
                            <i class="fas fa-gavel text-green-500"></i>
                        </div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h3 class="text-lg font-medium text-gray-900 mb-2">คำตอบ:</h3>
                        <div id="answer" class="answer-content bg-gray-50 p-4 rounded-md text-gray-800"></div>
                        <div id="loading" class="hidden mt-4">
                            <div class="flex items-center text-gray-500">
                                <div class="typing-indicator mr-2"></div>
                                <span>ระบบกำลังค้นหาคำตอบ...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sample Questions -->
            <div class="bg-gray-50 p-6">
                <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wider mb-3">คำถามตัวอย่าง</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <button onclick="fillQuestion(this)" class="text-left px-3 py-2 bg-white rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 border border-gray-200 transition-colors duration-150">
                        <i class="fas fa-home mr-2 text-blue-400"></i> การซื้อขายที่ดินต้องทำอย่างไร?
                    </button>
                    <button onclick="fillQuestion(this)" class="text-left px-3 py-2 bg-white rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 border border-gray-200 transition-colors duration-150">
                        <i class="fas fa-user-tie mr-2 text-blue-400"></i> สิทธิของลูกจ้างมีอะไรบ้าง?
                    </button>
                    <button onclick="fillQuestion(this)" class="text-left px-3 py-2 bg-white rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 border border-gray-200 transition-colors duration-150">
                        <i class="fas fa-car mr-2 text-blue-400"></i> กฎหมายจราจรที่ควรรู้มีอะไรบ้าง?
                    </button>
                    <button onclick="fillQuestion(this)" class="text-left px-3 py-2 bg-white rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 border border-gray-200 transition-colors duration-150">
                        <i class="fas fa-heart mr-2 text-blue-400"></i> การทำพินัยกรรมต้องทำอย่างไร?
                    </button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-12 text-center text-sm text-gray-500">
            <p>ระบบนี้ให้ข้อมูลทางกฎหมายทั่วไปเท่านั้น ไม่ใช่คำแนะนำทางกฎหมาย</p>
            <p class="mt-1">© 2023 ระบบถาม-ตอบกฎหมายไทย. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Fill question from sample
        function fillQuestion(button) {
            const questionText = button.textContent.trim();
            document.getElementById('question').value = questionText;
        }

        // Ask question to the system
        async function askQuestion() {
            const question = document.getElementById('question').value.trim();
            
            if (!question) {
                alert('กรุณากรอกคำถามของคุณ');
                return;
            }

            const askButton = document.getElementById('ask-button');
            const answerContainer = document.getElementById('answer-container');
            const answerDiv = document.getElementById('answer');
            const loadingDiv = document.getElementById('loading');

            // Show loading state
            askButton.disabled = true;
            askButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> กำลังประมวลผล';
            askButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            askButton.classList.add('bg-blue-400');
            
            answerContainer.classList.remove('hidden');
            answerDiv.innerHTML = '';
            loadingDiv.classList.remove('hidden');

            try {
                // Make actual API call
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                
                // Display answer
                loadingDiv.classList.add('hidden');
                answerDiv.innerHTML = data.answer.replace(/\n/g, '<br>');
                
            } catch (error) {
                console.error('Error:', error);
                loadingDiv.classList.add('hidden');
                answerDiv.innerHTML = 'เกิดข้อผิดพลาดในการเชื่อมต่อกับระบบ กรุณาลองใหม่อีกครั้งในภายหลัง';
            } finally {
                // Reset button state
                askButton.disabled = false;
                askButton.innerHTML = '<i class="fas fa-paper-plane mr-2"></i> ส่งคำถาม';
                askButton.classList.remove('bg-blue-400');
                askButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
            }
        }

        // Allow pressing Enter to submit (Shift+Enter for new line)
        document.getElementById('question').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });
    </script>
</body>
</html>
